<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Contact Details</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">

					<img style="height: 200px; width: 200px;" src=""
						class="my_profile_picture" th:src="@{'/image/'+${contact.image}}"
						alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.cname}"></span> ( <span
							th:text="${contact.nickname}"></span> )
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">EMAIL</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">PHONE</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">WORK</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>

					<div class="description mt-3">

						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">

						<button th:onclick="|deleteContact(${contact.cid})|">
							<i class="btn btn-danger fa fa-trash" aria-hidden="true"></i>
						</button>

						<form method="post" th:action="@{'/user/update_contact/'+${contact.cid}}" class="mt-2">
									<button type="submit">
										<i class="btn btn-primary fa fa-pencil-square"
											aria-hidden="true"></i>
									</button>
								</form>
					</div>

				</div>

			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">you don't have permission to see this
			contact...</h1>




	</section>
</body>
</html>
